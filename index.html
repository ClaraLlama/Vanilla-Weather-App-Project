<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />   
    <script src="https://kit.fontawesome.com/ce3547f9ac.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="scr/style.css" />
    
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
       <div class="search">
          <form id="location-search">
          <input type="text" placeholder="Enter City Here" autocomplete="off" autofocus="on" id="search-input" />
          <button type="submit" class="searchButton"><i class="fas fa-search"></i></button>
          <button class="currentLocation" id="current-location"></form>
            <i class="fas fa-map-marker-alt"></i>
          </button>
        </div>
     <div class="under-search-bar"> 
       <div class="row">
       <div class="col-6">Last updated: <span class="date" id="right-now">day, date and time</span></div>
       <div class="col-6"><span class="conversion"><a href="#" id="celsius-link" class="active" class="c-link">°C</a> / <a href="#" id="fahrenheit-link" class="link">°F</a></span></div>
      </div>
    </div> 
      <h1 class="city-name">City</h1>
      <div class="row">
        <div class="col-6">
        <div class="current-temp" ><span id="temperature">25</span>°</div> 
        <div class="todays-high-and-low">
         <span id="todays-Low">10</span>° / <span id="todays-high">31</span>°
        </div>
        </div>
        <div class="col-6">
          <ul class="conditions-list">
            <li id="description">Heavy Showers</li>
            <li >Feels like <span id="feels-like">18</span>°</li>
            <li >Humidity: <span id="humidity"> 56</span>% </li>
            <li >Wind: <span id="wind-speed">9</span> km/h</li>
          </ul>
        </div>
      </div>
      <div class="image-container"><img src="images/undraw_Autumn_re_rwy0.png" alt="Rainy day image"></div>
     
    </div>
   <small>
        <a href="https://github.com/ClaraLlama/Vanilla-Weather-App-Project"
          >open-source code</a>
        by Krystle Marshall
      </small>
    </div>
  </div>
  </div>
    <script src="scr/app.js"></script>
  </body>
</html>
