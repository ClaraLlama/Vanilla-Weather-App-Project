<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />   
    <link rel="stylesheet" href="scr/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
     
     <div class="under-search-bar"> 
       <div class="row">
       <div class="col-6"> <span class="date">day, date and time</span></div>
      
       <div class="col-6"><span class="conversion"><a href="#">°C</a> / <a href="#">°F</a></span></div>
      </div>
    </div> 
      <h1 class="city-name">City</h1>
      <div class="row">
        <div class="col-6">
        <div class="current-temp">25°</div> 
        <div class="todays-high-and-low">
          10° / 31°
        </div>
  
        </div>
        <div class="col-6">
          <ul class="conditions-list">
            <li>Feels like 18°</li>
            <li>Heavy Showers</li>
            <li>Humidity: 56%</li>
            <li>Wind: 9km/h</li>
          </ul>
        </div>
      </div>
      <div class="image-container"><img src="images/undraw_Autumn_re_rwy0.png" alt="Rainy day image"></div>
     
    </div>
   <small>
        <a href="https://github.com/ClaraLlama/Vanilla-Weather-App-Project"
          >open-source code</a>
        by Krystle Marshall
      </small>
    </div>
  </div>
  </div>
    <script src="scr/app.js"></script>
  </body>
</html>
